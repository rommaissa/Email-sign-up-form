<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email sign-up form</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <div class="signup">
            <h1>Sign up for the latest updates</h1>
            <div class="signup__form">
                <span>email address</span>
                <form action="">
                    <input type="text" id='input-value' required>
                    <div class="submit-button">
                        <input type="submit" value="">
                        <svg class="submit-icon">
                            <use xlink:href="def.svg#arrow-right"></use>
                        </svg>
                    </div>
                </form>
            </div>
            <div class="signup__alert"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
